name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    #needs: test
    defaults:
      run:
        working-directory: food-days-api
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with: 
          filters: |
            api:
              - "food-days-api/**"
              - ".github/**"
      - uses: cloudflare/wrangler-action@2.0.0
        name: Publish
        id: publish
        if: steps.filter.outputs.api == 'true'
        with:
          apiToken: ${{ secrets.CF_WORKER_TOKEN }}
          environment: 'production'
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
      - name: Notify on error
        uses: Ilshidur/action-discord@0.3.2
        if: steps.filter.outputs.api == 'true' && failure() && steps.publish.outcome == 'failure'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: "‚ö†Ô∏è {{ EVENT_PAYLOAD.repository.full_name }} failed to release. <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}>"
      - name: Notify on success
        uses: Ilshidur/action-discord@0.3.2
        if: steps.filter.outputs.api == 'true' && success() && steps.publish.outcome == 'success'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: "üöÄ {{ EVENT_PAYLOAD.repository.full_name }} has been released. <https://github.com/${{ github.repository }}/>"

